<div class="project-card" *ngIf="project"> <!-- Add *ngIf to ensure project exists -->
  <div class="card-header">
    <h3 class="project-title">{{ project.title }}</h3>
    
    <!-- Similarity badge (shown only when showSimilarity is true) -->
    <div *ngIf="showSimilarity && similarityPercentage !== undefined" 
         class="similarity-badge" 
         [ngClass]="getSimilarityClass()">
      {{ similarityPercentage }}%
    </div>
  </div>
  
  <div class="card-body">
    <div class="project-meta">
      <div class="meta-item">
        <span class="meta-label">Year:</span>
        <span class="meta-value">{{ project.academicYear }}</span> <!-- Use project.academicYear -->
      </div>
      <div class="meta-item">
        <span class="meta-label">Programme:</span> <!-- Changed label to Programme -->
        <span class="meta-value">{{ project.department }}</span> <!-- Use project.programme -->
      </div>
    </div>
    
    <p *ngIf="project.description" class="project-description">
      {{ project.description }}
    </p>
    
    <div *ngIf="project.tags && project.tags.length > 0" class="project-tags">
      <span *ngFor="let tag of project.tags" class="tag">{{ tag }}</span>
    </div>
  </div>
  
  <div class="card-footer">
    <!-- Link to a generic project detail page, or similarity if appropriate -->
    <!-- Assuming project._id is the identifier -->
    <button class="view-button" (click)="navigateToDetails()"> 
      View Details 
    </button>
  </div>
</div>
